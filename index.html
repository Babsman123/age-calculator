<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue&family=Fraunces:opsz@9..144&family=Red+Hat+Display&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="section--age">
        <section class="section--age__input">
          <form action="#">
            <div class="input-field">
              <div class="form input-day">
                <p class="form-title">DAY</p>
                <input type="text" placeholder="DD" class="day" />
              </div>

              <div class="form input-month">
                <p class="form-title">MONTH</p>
                <input type="text" placeholder="MM" class="month" />
              </div>

              <div class="form input-year">
                <p class="form-title">YEAR</p>
                <input type="text" placeholder="YYYY" class="year" />
              </div>
            </div>

            <div class="check-field">
              <div class="border-line"></div>
              <button class="btn">
                <img src="./assets/images/icon-arrow.svg" alt="" />
              </button>
            </div>
          </form>
        </section>

        <section class="section--age__details">
          <div class="years">
            <p><span class="yearNum">--</span> years</p>
          </div>

          <div class="month">
            <p><span class="monthNum">--</span> months</p>
          </div>

          <div class="days">
            <p><span class="dayNum">--</span> days</p>
          </div>
        </section>
      </section>
    </main>

    <script src="index.js"></script>
    <!-- 
  Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
